  <style>

    .row {
      margin: 8px -16px;
    }

    /* Center website */
    .main {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 50px;
      word-break: break-all;
    }

    .myBtnContainer {
      display: inline-block;
    }

    .row {
      margin: 10px -16px;
    }

    /* Add padding BETWEEN each column */
    .row,
    .row>.column {
      padding: 8px;
    }

    /* Create three equal columns that floats next to each other */
    .column {
      float: left;
      width: 33.33%;
      display: none;
      /* Hide all elements by default */
    }

    /* Clear floats after rows */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Content */
    .content {
      padding: 10px;
    }

    .content img {
      border: 5px solid orange;
    }

    /* The "show" class is added to the filtered elements */
    .show {
      display: block;
    }

    @media screen and (max-width:600px) {
      .column {
        width: 100%;
      }
    }

    /* Style the buttons */
  </style>
</head>
